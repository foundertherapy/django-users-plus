{% load bootstrap3 %}
{% load i18n %}

{% block content %}

    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 locked-out-container">
        <div class="login-message">
            {% trans "Your login is blocked due to multiple failing login attempts. Solve the following captcha to get unblocked!" %}
        </div>
        <div>
            <form action="{{ form.action }}" method="post">
                {% csrf_token %}

                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input class="form-control input-lg" id="id_username" maxlength="254" name="username" type="email" placeholder="Email Address" {% if form.username.value %}value="{{ form.username.value }}{% endif %}">
                </div>
                
                <div class="error-list">
                    {{ form.captcha.errors }}
                </div>
                
                {{ form.captcha }}

                <div class="form-actions" align="center">
                    <button type="submit" class="btn btn-default btn-primary">Unblock Me</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
